<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app"></div>
    <script src="./renderer.js"></script>
    <script>
        // 1. 通过h函数来创建一个VNode
        const vnode = h('div', {class: "lan"}, [
            h("h2", null, "当前计数：100"),
            h("button", {onClick: () =>{}}, "+1")
        ]); // vdom

        // 2. 通过mount函数，将VNode挂载到div#app上
        mount(vnode, document.getElementById("app"))

        // 3. 创建一个新的vNode
        setTimeout(() => {
            const vnode1 = h('div', {class: "lan"}, [
                h("h2", null, "hehe"),
                h("button", {onClick: () =>{}}, "-1")
            ]); 
            patch(vnode, vnode1)
        }, 2000);


        

    </script>
</body>
</html>
